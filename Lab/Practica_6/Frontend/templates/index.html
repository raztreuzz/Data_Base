<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu estilo personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ‰ GestiÃ³n de Eventos</h1>

        <div class="d-flex justify-content-between mb-3">
            <button id="cargarEventos" class="btn btn-primary">ðŸ“¥ Cargar Eventos</button>
            <button id="agregarEvento" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#eventoModal" onclick="abrirModalAgregar()">âž• Agregar Evento</button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>UbicaciÃ³n</th>
                        <th>Precio</th>
                        <th>DescripciÃ³n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEventos">
                    <!-- AquÃ­ se insertarÃ¡n los eventos dinÃ¡micamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar eventos -->
    <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventoModalLabel">Agregar/Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventoForm">
                        <input type="hidden" id="eventoId" name="eventoId">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="datetime-local" class="form-control" id="fechaInicio" name="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="form-label">Fecha Fin</label>
                            <input type="datetime-local" class="form-control" id="fechaFin" name="fechaFin" required>
                        </div>
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">UbicaciÃ³n</label>
                            <select class="form-control" id="ubicacion" name="ubicacion" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" name="precio" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">DescripciÃ³n</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Organizadores</label>
                            <div id="organizadoresContainer"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
